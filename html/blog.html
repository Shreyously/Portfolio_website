    <!-- Update the SVG container -->
<div class="construction-container">
  <svg class="construction-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
      <!-- Tools -->
      <g transform="translate(300,200) rotate(-30)">
          <rect x="-20" y="-10" width="150" height="20" fill="#8D24DF" rx="5"/>
          <circle cx="120" cy="0" r="25" fill="#8D24DF"/>
          <circle cx="120" cy="0" r="15" fill="#333"/>
      </g>
      
      <!-- Geometric decorations -->
      <g transform="translate(400,180)">
          <polygon points="0,0 20,-40 40,0" fill="none" stroke="#8D24DF" stroke-width="4">
              <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
          </polygon>
          <polygon points="-60,20 -40,-20 -20,20" fill="none" stroke="#8D24DF" stroke-width="4">
              <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
          </polygon>
          <polygon points="20,20 40,-20 60,20" fill="none" stroke="#8D24DF" stroke-width="4">
              <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
          </polygon>
      </g>
      
      <!-- Text -->
      <text x="400" y="250" font-family="Arial, sans-serif" font-size="40" fill="#8D24DF" text-anchor="middle" font-weight="bold">Under Construction</text>
      <text x="400" y="290" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">Coming Soon</text>
      
      <!-- Animated gears -->
      <g transform="translate(250,200)">
          <path d="M0 -25L7 -7L25 0L7 7L0 25L-7 7L-25 0L-7 -7Z" fill="#8D24DF">
              <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
          </path>
      </g>
      <g transform="translate(550,200)">
          <path d="M0 -25L7 -7L25 0L7 7L0 25L-7 7L-25 0L-7 -7Z" fill="#8D24DF">
              <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="8s" repeatCount="indefinite"/>
          </path>
      </g>
  </svg>
